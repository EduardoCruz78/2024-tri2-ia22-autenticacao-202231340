<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Estilo do formulário */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo do botão para "Já possui uma conta" */
        .login-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Estilo do modal (popup) */
        .modal {
            display: none; /* Oculto por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo transparente escuro */
            overflow: auto; /* Adiciona rolagem se necessário */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="register-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Botão para login -->
    <button class="login-btn" onclick="window.location.href='login.html'">Já possui uma conta?</button>

    <!-- Modal (popup) -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const modal = document.getElementById("popupModal");
                const modalMessage = document.getElementById("modalMessage");
                const closeModal = document.getElementsByClassName("close")[0];

                if (response.status === 201) {
                    modalMessage.textContent = 'Usuário cadastrado com sucesso!';
                    this.reset();
                } else {
                    const errorText = await response.text();
                    modalMessage.textContent = errorText;
                }

                // Exibir o popup
                modal.style.display = "block";

                // Fechar o popup ao clicar no "X"
                closeModal.onclick = function() {
                    modal.style.display = "none";
                };

                // Fechar o popup ao clicar fora dele
                window.onclick = function(event) {
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                };

            } catch (error) {
                alert('Erro na requisição. Verifique sua conexão.');
            }
        });
    </script>
</body>
</html>
