<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Novo Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fundo preto */
            color: #E0E0E0; /* Texto branco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #F5F5F5; /* Branco */
            margin-bottom: 20px;
        }
        form {
            background-color: #1E1E1E; /* Cinza escuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        label {
            color: #CCCCCC; /* Cinza claro */
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444444; /* Cinza escuro */
            border-radius: 5px;
            background-color: #2E2E2E; /* Cinza m√©dio */
            color: #E0E0E0; /* Texto branco */
            font-size: 16px;
        }
        input:focus {
            border-color: #BB86FC; /* Roxo claro */
            background-color: #3E3E3E; /* Cinza escuro */
        }
        button {
            padding: 12px;
            background-color: #BB86FC; /* Roxo claro */
            color: #121212; /* Preto */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #9C67E6; /* Roxo escuro */
        }
    </style>
</head>
<body>
    <h1>Inserir Novo Filme</h1>
    <form action="/inserir-filmes" method="POST">
        <label for="filme">Nome do Filme:</label>
        <input type="text" id="filme" name="filme" required>
        <button type="submit">Inserir</button>
        <button type="button" onclick="window.location.href='/movies'">Voltar</button>
    </form>
</body>
</html>
