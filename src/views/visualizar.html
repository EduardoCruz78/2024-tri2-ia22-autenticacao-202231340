<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .back-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .center {
            text-align: center;
        }

        .actions form {
            display: inline;
        }

        .actions button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Usuários Cadastrados</h1>
    <div class="center">
        <table id="user-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os usuários serão inseridos aqui via JavaScript -->
            </tbody>
        </table>

        <!-- Botão de voltar -->
        <a href="/login" class="back-btn">Voltar para Login</a>
    </div>

    <script>
        // Simulação dos dados recebidos (você pode substituir isso com uma requisição fetch real)
        const users = [
            {"name": "aaa", "email": "aaa@a", "id": 1},
            {"name": "qqq", "email": "qqq@q", "id": 2},
            {"name": "qqqe", "email": "qqq@qa", "id": 3},
            {"name": "111", "email": "111@1", "id": 4}
        ];

        // Função para exibir os usuários
        function displayUsers(users) {
            const userTable = document.getElementById('user-table').getElementsByTagName('tbody')[0];

            users.forEach(user => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = user.name;
                row.appendChild(nameCell);

                const emailCell = document.createElement('td');
                emailCell.textContent = user.email;
                row.appendChild(emailCell);

                const actionsCell = document.createElement('td');
                actionsCell.classList.add('actions');

                const editForm = document.createElement('form');
                editForm.action = `/edit/${user.id}`;
                editForm.method = 'GET';
                editForm.innerHTML = '<button type="submit">Alterar</button>';
                actionsCell.appendChild(editForm);

                const deleteForm = document.createElement('form');
                deleteForm.action = `/delete/${user.id}`;
                deleteForm.method = 'POST';
                deleteForm.innerHTML = '<button type="submit">Excluir</button>';
                actionsCell.appendChild(deleteForm);

                row.appendChild(actionsCell);
                userTable.appendChild(row);
            });
        }

        // Chamar a função para exibir os usuários
        displayUsers(users);
    </script>
</body>
</html>
